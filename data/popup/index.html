<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <table width=100% id=header>
      <colgroup>
        <col>
        <col>
        <col width=60>
        <col width="24">
        <col width="150">
        <col width=48>
        <col width=24>
        <col width=24>
        <col width=24>
        <col width=24>
        <col width="0">
      </colgroup>
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
          <th>Domain</th>
          <th title="Path">Path</th>
          <th>Expires / Max-Age</th>
          <th>Size</th>
          <th title="HttpOnly">HttpOnly</th>
          <th title="HostOnly">HostOnly</th>
          <th title="Secure">Secure</th>
          <th title="Session">Session</th>
          <th>Select</th>
        </tr>
      </thead>
    </table>
    <template id="cookie">
      <tr class="cookie">
        <td data-id=name></td>
        <td data-id=value></td>
        <td data-id=domain></td>
        <td data-id="path"></td>
        <td data-id="expirationDate"></td>
        <td data-id="size"></td>
        <td data-id="httpOnly"></td>
        <td data-id="hostOnly"></td>
        <td data-id="secure"></td>
        <td data-id="session"></td>
        <td><input type="radio" name=""></td>
      </tr>
    </template>
    <template id="hostname">
      <details>
        <summary><b></b> (<span data-id=number></span>)</summary>
        <table width=100% class="cookies">
          <colgroup>
            <col>
            <col>
            <col width=60>
            <col width="24">
            <col width="150">
            <col width=48>
            <col width=24>
            <col width=24>
            <col width=24>
            <col width=24>
            <col width="0">
          </colgroup>
          <tbody></tbody>
        </table>
      </details>
    </template>
    <div id="cookies"></div>
    <form hbox id="editor" data-edited=false>
      <table flex="1" width=50%>
        <colgroup>
          <col width="30%">
          <col>
        </colgroup>
        <tbody>
          <tr>
            <td>Name</td>
            <td><input type="text" id=name></td>
          </tr>
          <tr>
            <td>Domain</td>
            <td><input type="text" id=domain readonly="true"></td>
          </tr>
          <tr>
            <td>Path</td>
            <td><input type="text" id="path"></td>
          </tr>
          <tr>
            <td>Expiration</td>
            <td>
              <input id="datetime" type="datetime-local" required="true">
            </td>
          </tr>
          <tr>
            <td><label><input type="checkbox" id="hostOnly"> HostOnly</label></td>
            <td><label><input type="checkbox" id="session"> Session</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" id="secure"> Secure</label></td>
            <td><label><input type="checkbox" id="httpOnly"> HttpOnly</label></td>
          </tr>
        </tbody>
      </table>
      <div vbox flex="1">
        <textarea flex="1" id="value"></textarea>
      </div>
      <div id="toolbox">
        <input type="button" value="Reset" id="reset" disabled="true">
        <input type="submit" value="Save" id="save" disabled="true">
        <input type="button" value="Remove" id="remove" disabled="true">
      </div>
    </form>

    <div id="loading"></div>
    <script src="cookies.js"></script>
    <script src="table.js"></script>
    <script src="editor.js"></script>
    <script src="index.js"></script>
  </body>
</html>
